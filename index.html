<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitLens</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
</head>
<body>
    <div class="container">
        <h1>FitLens</h1>
        <div id="workout">
            <h2>Workout Routine</h2>
            <div id="exercise1" class="exercise">
                <h3>Push-Ups</h3>
                <video id="video1" autoplay playsinline></video>
                <button onclick="startExercise('pushups')">Start Push-Ups</button>
            </div>
            <div id="exercise2" class="exercise">
                <h3>Squats</h3>
                <video id="video2" autoplay playsinline></video>
                <button onclick="startExercise('squats')">Start Squats</button>
            </div>
            <div id="exercise3" class="exercise">
                <h3>Jumping Jacks</h3>
                <video id="video3" autoplay playsinline></video>
                <button onclick="startExercise('jumpingJacks')">Start Jumping Jacks</button>
            </div>
            <div id="exercise4" class="exercise">
                <h3>Plank</h3>
                <video id="video4" autoplay playsinline></video>
                <button onclick="startExercise('plank')">Start Plank</button>
            </div>
        </div>
        <div id="score">
            <h2>Your Score: <span id="scoreValue">0</span>/100</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
